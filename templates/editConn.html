<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="{{cssPath}}">
	</head>
	<body>
		<form class="ui form">
			<h4 class="ui dividing header">{{title}}</h4>
			<div class="field">
				<label>Version</label>
				<select id="connVersion">
					<option value="0" {{^isV1}}selected="selected"{{/isV1}}>InfluxDB V2</option>
					<option value="1" {{#isV1}}selected="selected"{{/isV1}}>InfluxDB V1</option>
				</select>
			</div>		
			<div class="field" id="connName">
    			<label>Name</label>
    			<input type="text" name="name" placeholder="Give a name of the influxdb connection" value="{{connName}}">				
  				<div class="ui negative hidden errMsg message">
				</div>
			</div>
  			<div class="field" id="connHost">
    			<label>Hostname and Port</label>
    			<input type="url" name="host" placeholder="The hostname and port of the influxdb" value="{{defaultHost}}">
				<p id="host" class="hidden">{{defaultHostV1}}</p>
				<div class="ui negative hidden message errMsg">
  				</div>
  			</div>
			<div class="field" id="connToken">
    			<label>Token</label>
    			<input type="password" name="token" placeholder="Token of the influxdb" value="{{connToken}}">
				<div class="ui negative hidden message errMsg">
  				</div>
  			</div>
			<div class="field" id="connOrg">
    			<label>Org</label>
    			<input type="text" name="org" placeholder="Name of the influxdb org" value="{{connOrg}}">
				<div class="ui negative hidden message errMsg">
  				</div>
  			</div>
			<input type="hidden" id="connID" value="{{connID}}">
			<div class="ui button" id="testConn" tabindex="0">Test Connection</div>
			<div class="ui blue button" id="save" tabindex="0">Save</div>
		</form>
		<script src="{{jsPath}}"></script>
	</body>
</html>
